<!DOCTYPE html> <!--tells the browser that this is an html document-->
<html> <!--start of the html document-->
    <head> <!--everything inside the head tag is not visible to the user and contains metadata about the page-->
        <title>Spotify Dashboard</title> <!--title of the page-->
    </head> <!--end of the head tag-->
    <body> <!--everything inside the body tag is visible to the user-->
        <h1>Spotify Stats Dashboard</h1> <!--heading 1-->
        <button onclick="getTopArtist()">Top Artists</button>
        <button onclick="getTopTracks()">Top Tracks</button>
        <p>Track your top songs, artists and genres.</p> <!--paragraph-->
        <button onclick="startLogin()">Login with Spotify</button> <!--button-->
        <script src="script.js"></script> <!--link to the script.js file-->
    </body> <!--end of the body tag-->
</html> <!--end of the html document-->
